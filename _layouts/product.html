	{% include head.html %}

	<div id="page">
	{% include navigation.html %}
	
	{% include header.html %}

	<div class="gtco-section" style="padding-top: 6em;">
		<div class="gtco-container">

			<div class="row animate-box fadeInUp animated-fast">
				<div class="col-md-6 col-md-offset-3 text-center gtco-heading" style="margin-bottom: 4em;">
					<h2>{{ page.title }}</h2>
					<p>{{ page.description }}</p>
				</div>
			</div>

			<div class="row animate-box fadeInUp animated-fast">
				<div class="col-md-6 article">
					<img src="{{ page.image }}" style="max-width: 100%;" />
				</div>
				<div class="col-md-5 col-md-offset-1" style="margin-bottom: 4em;">
					{{ content }}

					<div class="gtco-heading price"><h2>{{ page.price }}</h2></div>
					
					<p><a class="btn btn-lg btn-primary" href="/order#{{ page.url }}">Start direct</a></p>
				</div>

			</div>
		</div>
	</div>

	{% include services2.html %}

	{% include subscribe.html %}

	{% include footer.html %}
	</div>
