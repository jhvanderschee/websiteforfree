defaults:
  - scope:
      path: ''
    values:
      layout: page
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"


permalink: /blog/:year/:month/:day/:title

sass:
  style: compressed

collections:
  portfolio:
    output: true
  templates:
    output: true

colorsets: 
  - default
  - orange